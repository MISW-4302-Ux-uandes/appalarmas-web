<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-6"
                                [svgIcon]="'heroicons_outline:user-group'"></mat-icon>
                             <!-- Title -->
                            <div class="mt-2">
                                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                                    <ng-container >
                                        <h1>Grupos</h1>
                                    </ng-container>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        mat-flat-button
                        [color]="'primary'"
                        (click)="abrirFormCrearGrupo()"
                        >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'mat_solid:add'"></mat-icon>
                        <span class="ml-2">Nuevo grupo</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-accordion>
                <mat-expansion-panel *ngFor="let item of [1,1,1,1,]; let i=index">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Grupo {{i+1}}
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-list role="list">
                    <mat-list-item role="listitem">Integrante 1</mat-list-item>
                    <mat-list-item role="listitem">Integrante 2</mat-list-item>
                    <mat-list-item role="listitem">Integrante 3</mat-list-item>
                    <mat-list-item role="listitem">
                        <a mat-flat-button routerLink=".">Agregar integrante</a>
                    </mat-list-item>
                  </mat-list>
                </mat-expansion-panel>
              </mat-accordion>
        </div>
    </div>

</div>
