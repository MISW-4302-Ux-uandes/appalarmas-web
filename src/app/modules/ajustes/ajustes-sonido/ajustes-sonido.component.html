<div class="w-full max-w-3xl">
        <div class="w-full">
            <div class="text-xl">Sonido y vibración</div>

        </div>


        <!-- Divider -->
        <div class="my-10 border-t"></div>

        <!-- Section -->
        <div class="w-full">
            <div class="flex justify-start "><mat-icon svgIcon="heroicons_outline:music-note"></mat-icon> <div class="text-xl">Tono de alarma</div> </div>
            <div class="flex justify-end"><mat-icon svgIcon="heroicons_outline:chevron-right"></mat-icon></div>
        </div>

        <div class="w-full">
            <div class="flex justify-start "><mat-icon svgIcon="heroicons_outline:clock"></mat-icon> <div class="text-xl">Duración del tono de la llamada</div> </div>
            <div class="flex justify-end"><mat-icon svgIcon="heroicons_outline:chevron-right"></mat-icon></div>
        </div>

        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <div class="sm:col-span-4 flex items-center justify-between">
                <div
                    class="flex-auto cursor-pointer"
                    (click)="twoStepToggle.toggle()">
                    <div class="text-xl">Volumen</div>
                </div>
                <mat-slider>
                    <input matSliderThumb>
                </mat-slider>

                <div class="flex justify-end"><mat-icon svgIcon="heroicons_outline:play"></mat-icon></div>
            </div>

            <!-- 2-step auth -->
            <div class="sm:col-span-4 flex items-center justify-between">
                <div class="flex justify-start "><mat-icon svgIcon="heroicons_outline:volume-off"></mat-icon> <div class="text-xl">Vibra</div> </div>
                <div
                    class="flex-auto cursor-pointer"
                    (click)="twoStepToggle.toggle()">

                </div>
                <mat-slide-toggle
                    class="ml-4"
                    [color]="'primary'"

                    #twoStepToggle>
                </mat-slide-toggle>


            </div>
            <!-- Ask to change password -->
            <div class="sm:col-span-4 flex items-center justify-between">
                <div class="flex justify-start "><mat-icon svgIcon="heroicons_outline:reply"></mat-icon> <div class="text-xl">Repetición</div> </div>
                <div
                    class="flex-auto cursor-pointer"
                    (click)="askPasswordChangeToggle.toggle()">

                </div>
                <mat-slide-toggle
                    class="ml-4"
                    [color]="'primary'"

                    #askPasswordChangeToggle>
                </mat-slide-toggle>
            </div>
        </div>

        <!-- Divider -->
        <div class="my-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button
                mat-stroked-button
                type="button">
                Cancelar
            </button>
            <button
                class="ml-4"
                mat-flat-button
                type="button"
                [color]="'primary'">Guardar
            </button>
        </div>


</div>
